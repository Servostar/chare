<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="master.css">
</head>
<body onload="init();">

<h1>CDN at teridax.de</h1>

<div id="js-not-allowed">This site requires JavaScript in order to work</div>

<div id="folder-view-head">
    <div id="last-update-time">last updated</div>
    <div id="download-group">
        <div id="download-type">ZIP</div>
        <button id="btn-download">Download</button>
    </div>
</div>

<div id="folder-path">/path/to/folder</div>
<div id="folder-view">
    <a class="folder-view-item folder-icon" href="#!">
        <div class="file-name">folder 1</div>
        <div class="file-added">date added</div>
    </a>
    <a class="folder-view-item file-icon" href="#!">
        <div class="file-name">folder 1</div>
        <div class="file-added">date added</div>
    </a>

</div>
<div id="readme-title">README/description</div>
<div id="readme">
</div>


</body>
</html>
